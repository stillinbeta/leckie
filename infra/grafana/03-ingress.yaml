---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: grafana
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - secretName: grafana
      hosts:
      - dashboard.leckie.stillinbeta.com
  rules:
  - host: dashboard.leckie.stillinbeta.com
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 3000
